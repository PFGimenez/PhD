<html>
    <head>
        <script type="text/javascript">
            function getVar(){
                a = window.frame.document.body.innerHTML;
                document.getElementById("recu").innerHTML = a;
            }

            function sendVar(){
                document.getElementById("frame").src="test.php?val="+document.getElementById("val").value;
            }

            function compute(){
                sendVar();
            }
            
            function alerter(){
                alert("Chargement fini");
                getVar();
            }
        </script>
    </head>
    <body>
        Variable <input type="text" id="val" onchange="compute()"><br/>
        Contenu:<br>
        <div id="recu"></div><br>
        <iframe width="120" height="120" name="frame" id="frame" src="" style="visibility:visible" onload='alerter()'></iframe>
    </body>
</html>
